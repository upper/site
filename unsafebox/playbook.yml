- hosts: "*"

  tasks:

    - name: pull image
      docker_image:
        name: "upper/unsafebox"
        tag: "{{ docker_tag }}"
        source: pull
        force_source: true
        state: present

    - name: run unsafebox
      docker_container:
        image: "upper/unsafebox:{{ docker_tag }}"
        name: "{{ container_name }}"
        restart_policy: always
        recreate: yes
        memory: 512m
        memory_swap: "0"
        memory_swappiness: "0"
        ulimits:
          - nofile:256:512
          - nproc:128
        privileged: yes
        ports:
          - "{{ bind_addr }}:8080:8080"

    - name: add to docker network
      docker_network:
        name: "{{ network }}"
        state: present
        appends: yes
        connected:
          - "{{ container_name }}"

    - name: test playground
      uri:
        url: "http://{{ container_addr }}:8080/compile"
        method: POST
        body: 'version=2&body=package+main%0A%0Aimport+%22fmt%22%0A%0Afunc+main()+%7B%0A%09fmt.Println(%22Hello%2C+playground%22)%0A%7D%0A'
        status_code:
          - 200
          - -1
      register: result
      retries: 10
      delay: 5
      until: result.status == 200

    - name: pull image
      docker_image:
        name: "xiam/go-playground"
        tag: "{{ playground_version }}"
        source: pull
        force_source: true
        state: present

    - name: run playground
      docker_container:
        image: "xiam/go-playground:{{ playground_version }}"
        name: upper-playground-webapp
        restart_policy: always
        ports:
          - 127.0.0.1:3000:3000
        command: 'webapp -allow-share -c http://upper-unsafebox:8080/compile?output=json'

    - name: add to docker network
      docker_network:
        name: "{{ network }}"
        state: present
        appends: yes
        connected:
          - upper-playground-webapp
