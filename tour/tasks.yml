- set_fact:
    image_name: "upper/tour"
    image_tag: "{{ docker_image_tag }}"
    container_name: "upper-tour"
    app_bind_port: 4000
    container_bind_port: 4000
- set_fact:
    image_full_name: "{{ image_name }}:{{ image_tag }}"
- name: "pull docker image: {{ image_full_name }}"
  docker_image:
    name: "{{ image_full_name }}"
    source: "pull"
    state: "present"
    force_source: "yes"
- name: "stop container: {{ container_name }}"
  docker_container:
    name: "{{ container_name }}"
    state: "stopped"
  ignore_errors: "yes"
- name: "(re)start container: {{ container_name }}"
  docker_container:
    name: "{{ container_name }}"
    image: "{{ image_full_name }}"
    state: "started"
    restart_policy: "always"
    networks:
      - name: "{{ network_name }}"
    ports:
      - "{{ container_bind_ip }}:{{ container_bind_port }}:{{ app_bind_port }}"
    env:
      ENV: "{{ env }}"
      PLAY_URL: "{{ playground_url }}"
- name: "health check"
  uri:
    url: "http://{{ container_bind_ip }}:{{ container_bind_port }}/"
    method: GET
    status_code:
      - 200
    return_content: yes
  register: response
  until: response.status == 200
  retries: "{{ healthcheck_retries }}"
  delay: "{{ healthcheck_interval }}"
