- set_fact:
    image_name: "nginx"
    image_tag: "alpine"
    container_name: "nginx"
    container_base_dir: "{{ services_base_dir }}/nginx"
- set_fact:
    image_full_name: "{{ image_name }}:{{ image_tag }}"
- name: "create config directory"
  file:
    path: "{{ container_base_dir }}/config"
    state: "directory"
- name: "upload config file"
  copy:
    src: "./nginx/sites"
    dest: "{{ container_base_dir }}/config/sites"
- name: "pull docker image: {{ image_full_name }}"
  docker_image:
    name: "{{ image_full_name }}"
    source: "pull"
    state: "present"
- name: "stop container: {{ container_name }}"
  docker_container:
    name: "{{ container_name }}"
    state: "stopped"
  ignore_errors: "yes"
- name: "(re)start container: {{ container_name }}"
  docker_container:
    name: "{{ container_name }}"
    image: "{{ image_full_name }}"
    state: "started"
    restart_policy: "always"
    volumes:
      - "{{ container_base_dir }}/config/sites:/etc/nginx/conf.d/default.conf"
    keep_volumes: "no"
    networks:
      - name: "{{ network_name }}"
    ports:
      - "{{ public_bind_ip }}:80:80"
    env:
      ENV: "{{ env }}"
